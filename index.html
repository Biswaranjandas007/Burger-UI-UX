<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo_ul">
                <a href="/"><img src="./Images/burger_url.webp" alt=""></a>
            </div>
        </nav>
        <section>
            <div class="content">
                <h5>NEW</h5>
                <h1 class="title">THE CHICKEN <br>BURGER</h1>
                <div class="spicy_icon">
                    <img src="./Images/icon_1.png" alt="">
                    <img src="./Images/icon_1.png" alt="">
                    <img src="./Images/icon_1.png" alt="">
                    <img src="./Images/icon_2.png" alt="">
                    <img src="./Images/icon_2.png" alt="">
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis numquam iusto nesciunt doloremque! Officiis consequatur molestiae commodi</p>
                <h6>INGREDIENTS</h6>
                <div class="ing_icon">
                    <img src="./Images/icon_3.png" alt="">
                    <img src="./Images/icon_4.png" alt="">
                    <img src="./Images/icon_5.png" alt="">
                    <img src="./Images/icon_6.png" alt="">
                    <img src="./Images/icon_7.png" alt="">
                    <h6>3+</h6>
                </div>
                <div class="order_rate">
                    <a href="">ORDER NOW</a>
                    <h2 class="price">$11.98 <sup><del>$14.99</del></sup></h2>
                </div>
                <div class="food_slider">
                    <img src="./Images/Burger-1.png" alt="">
                    <img src="./Images/Burger-2.png" alt="">
                    <img src="./Images/Burger-3.png" alt="">
                    <img src="./Images/Burger-4.png" alt="">
                    <img src="./Images/Burger-5.png" alt="">
                    <img src="./Images/Burger-6.png" alt="">
                    <img src="./Images/Burger-7.png" alt="">
                </div>
            </div>
            <div class="img_bx">
                <div class="images">
                    <img class="main_imgs" src="./Images/Burger-1.png" alt="">
                    <img class="main_imgs" src="./Images/Burger-2.png" alt="">
                    <img class="main_imgs" src="./Images/Burger-3.png" alt="">
                    <img class="main_imgs" src="./Images/Burger-4.png" alt="">
                    <img class="main_imgs" src="./Images/Burger-5.png" alt="">
                    <img class="main_imgs" src="./Images/Burger-6.png" alt="">
                    <img class="main_imgs" src="./Images/Burger-7.png" alt="">
                </div>
                <div class="slide_btns">
                    <i class="ri-arrow-left-s-line"></i>
                    <i class="ri-arrow-right-s-line"></i>
                </div>
                <div class="burger_badge">
                    <div class="badge_card">
                        <h6>Calorie</h6>
                        <p>Kcal</p>
                        <h5 id="calorie">6379</h5>
                    </div>
                    <div class="badge_card">
                        <h6>Fat</h6>
                        <p>g</p>
                        <h5 id="fat">87</h5>
                    </div>
                    <div class="badge_card">
                        <h6>Protine</h6>
                        <p>g</p>
                        <h5 id="protine">76</h5>
                    </div>
                </div>
            </div>
        </section>
    </header>


    <script src="script.js"></script>
</body>
</html>
